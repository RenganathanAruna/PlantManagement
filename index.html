<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Main_container">

      <div class="carousel">
             <!-- Carousel -->
        <div id="slide" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="6"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="7"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="8"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="9"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="10"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="11"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="12"></button>
            </div>
      
            <!-- The slideshow/carousel -->
            <div class="carousel-inner dimension">
                <div class="carousel-item active">
                  <img src="./Images/Plogin.png" alt="Plogin" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Pregister.png" alt="Pregister" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Pforgetpassword.png" alt="Pforgetpassword" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Presetpassword.png" alt="Presetpassword" class="d-block w-100">
                </div>
                <div class="carousel-item">
                <img src="./Images/Pabout.png" alt="Pabout" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Plist.png" alt="Plist" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Paddplant.png" alt="Paddplant" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Paddplantcon.png" alt="Paddplantcon" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Peditplant.png" alt="Peditplant" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Pemailus.png" alt="Pemailus" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Padmin.png" alt="Padmin" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./Images/Prole.png" alt="Prole" class="d-block w-100">
                </div>

            </div>
      
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev btn_width" type="button" data-bs-target="#slide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon text-bg-dark"></span>
            </button>
            <button class="carousel-control-next btn_width" type="button" data-bs-target="#slide" data-bs-slide="next">
              <span class="carousel-control-next-icon text-bg-dark"></span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
